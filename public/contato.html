<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Consulta de Contatos</title>
    <link rel="stylesheet" href="/magazord/public/css/contato.css">
</head>
<body>

    <table id="tabelaContatos">

            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/magazord/public/js/contato.js"></script>
</body>
</html>
